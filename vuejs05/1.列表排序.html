<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.列表排序</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
        </ul>
    </div>
</body>f

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            persons: [
                { 'id': '001', 'name': 'zhangsan', 'age': 19 },
                { 'id': '002', 'name': 'zhangsan', 'age': 30 },
                { 'id': '003', 'name': 'zhangsan', 'age': 21 }
            ]
        }
    })
</script>

</html>
