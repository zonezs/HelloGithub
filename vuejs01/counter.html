<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>				
		
	</head>
	<body>
		
		<div id="app">
			<h2>当前计数: {{counter}}</h2>
			
			<button type="button" v-on:click="add">+</button>
			<button type="button" @click="sub">-</button>
			
		</div>
		
		<script type="text/javascript">
			Vue.config.productionTip = false
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods:{
					add: function() {
						this.counter++
					},
					sub: function() {
						this.counter--
					}
				}
			})
		</script>
		
	</body>
</html>
