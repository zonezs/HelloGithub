<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="./js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		
		<div id="app">
			<ul>
				<li v-for="item in message">{{item}}</li>
			</ul>
		</div>
		
		
		<script type="text/javascript">
			
			let msg_data = ['one', 'two', 'three', 'four']
			
			var app = new Vue({
				el:'#app',
				data: {
					message: msg_data
				}
			})
			
		</script>
		
	</body>
</html>
