<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>

		<div id="app">
			<h2>{{message}}</h2>
			
			<!-- 3.使用组件 -->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
			
		</div>

		<script type="text/javascript">
			// ES6 语法
			// 定义换行的字符串 ``

			// 1.创建组件构造器, template 为组件代码
			const cpnC = Vue.extend({
				template: `
				<div>
				<h2>我是标题</h2>
				<p>我是内容1</p>
				<p>我是内容2</p>
				</div>`
			})

			// 2.注册组件
			Vue.component('my-cpn', cpnC)

			const vm = new Vue({
				el: "#app",
				data: {
					message: "cpn 组件化开发"
				},
				computed: {

				},
				methods: {

				}
			})
		</script>

	</body>
</html>
