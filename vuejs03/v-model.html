<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	
	
	<body>
		<div id="app">
			{{message}}		

			<!-- 
				Vue 中有两种数据绑定方式：
					1、单向数据绑定：v-bind，数据只能从 data 流向页面
					2、双向数据绑定：v-model，数据不仅能从 data 流向页面，也可以从页面流向 data
				备注：双向绑定一般用于在表单方面上（如：input select等带有 value 值的）
					v-model:value 也可以简写为 v-model，因为 v-model 默认就是收集 value 的值。
			 -->
			 
			双向绑定 <input v-model:value="name"/>

		</div>
		
		<script type="text/javascript">
			
			const vm = new Vue({
				el: "#app",
				data: {
					message: "hello vue",
					name: "v-model 的用法"
				},
				methods: {
					
				},
				computed: {
				
				}
			})
			
			// v-model.lazy 
			// v-model.number
			// v-model.trimp  // 去除空格
			
			
		</script>
		
	</body>
</html>
