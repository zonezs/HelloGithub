<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        // 创建Vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'Vue is very well'
            }
        })
    </script>
</body>
</html>

<!-- 容器和实例是一一对应的关系 -->
