<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<!-- <h2 v-bind:class='{"active": isActive, "line": isLine}'>测试</h2> -->
			<h2 v-bind:class="getClasses()">测试</h2>
			
			<button @click="btnClick" type="button"> 点击按钮改变颜色</button>
		</div>
		
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					isActive: true,
					isLine: true
				},
				methods: {
					btnClick: function() {
						this.isActive = !this.isActive
					},
					
					// 调用函数方式: 在上方 <h2> 调用
					getClasses: function() {
						return {"active": this.isActive, "line": this.isLine}
					}
				}
			})
		</script>
		
	</body>
</html>
