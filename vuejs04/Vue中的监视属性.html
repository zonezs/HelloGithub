<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 中的监视属性</title>

    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>今天的天气真不错，很{{showInfo}}</h2>
        <button @click="changedWeathers">改变天气</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            isHot: true
        },
        methods: {
            changedWeathers (e) {
                this.isHot = !this.isHot
            }
        },
        computed: {
            showInfo () {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        watch: {
            /*
            简写方式
            */
            isHot (newValue, oldValue) {
                console.log('isHot 被修改了', newValue, oldValue)
            }

            /*
            完整写法
                isHot: {
                    immediate: true,  // 初始化时让 handler 调用一下 (默认为 faslse，不调用)
                    // deep: true,  // 深度监视：可以监视到对象结构中的所有属性改变
                    // handler 什么时候调用？当 isHot 发生改变时。
                    // 并且可以通过参数拿到改变前后的值
                    handler (newValue, oldValue) {
                        console.log('isHot 被修改了', newValue, oldValue)
                    }
                }
            */
        }
    })

    /*
    监视属性的另外一种写法
    */
    // vm.$watch('isHot', {
    //     immediate: true,  // 初始化时让 handler 调用一下 (默认为 faslse，不调用)
    //     // handler 什么时候调用？当 isHot 发生改变时。
    //     // 并且可以通过参数拿到改变前后的值
    //     handler (newValue, oldValue) {
    //         console.log('isHot 被修改了', newValue, oldValue)
    //     }
    // })

</script>

</html>
